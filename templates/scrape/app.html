{% extends "index.html" %}

{% block title %}Page App{% endblock %}

{% block content %}
    <form method="POST">
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="Scrape">
    </form>
{% if page_list %}
    <ul>
    {% for page in page_list %}
        <li><a href="{% url 'scrape:detail' page.id %}">{{ page.name }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No page are available.</p>
{% endif %}
{% endblock %}
